<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="logo-text">ProSuite</div>
        </div>
        
        <h2><span class="emoji">üëã</span> Welcome Back</h2>
        <p class="subtitle">Sign in to access your workspace</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn"><span class="emoji">üîê</span> Sign In</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </div>
            </div>
            
            <div class="signup">
                Don't have an account? <a href="#">Sign up <span class="emoji">üöÄ</span></a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Simple validation
            if (email.value && password.value) {
                // In a real application, you would send the data to a server here
                alert('Login successful! Redirecting...');
                // Reset form
                this.reset();
            }
        });
        
        // Add focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.previousElementSibling.style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                this.previousElementSibling.style.color = '#a0aec0';
            });
        });
    </script>
</body>
</html>
